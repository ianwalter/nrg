name: Changeset
on:
  pull_request:
    types: [labeled, synchronize]
jobs:
  changeset:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Add Changeset
        uses: generates/changeset-action@da0464c21e3378ec78ee5e637106362e20285c14
        with:
          token: ${{ secrets.GH_PAT }}
      - name: Commit Changes
        uses: generates/commit-action@v1.0.2
        with:
          token: ${{ secrets.GH_PAT }}
