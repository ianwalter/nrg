name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:12.10
    env:
      DB_HOST: postgres
      REDIS_HOST: redis
      MQ_HOST: rabbitmq
      SMTP_HOST: maildev
      SMTP_PORT: 25
    services:
      postgres:
        image: postgres:12.1
        env:
          POSTGRES_DB: nrg
          POSTGRES_USER: nrg
          POSTGRES_PASSWORD: gottaLottaEnemies
        ports:
          - 15432:5432
        # Needed because the postgres container does not provide a health check.
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:5.0
        ports:
          - 16379:6379
        options: --entrypoint redis-server
      rabbitmq:
        image: rabbitmq:3.8
        ports:
          - 25672:5672
        env:
          RABBITMQ_DEFAULT_USER: nrg
          RABBITMQ_DEFAULT_PASS: gottaLottaEnemies
      maildev:
        image: djfarrelly/maildev
        ports:
          - 1025:25
          - 1080:80
    steps:
      - name: Checkout
        uses: actions/checkout@v1.2.0
      - name: Install
        run: yarn --frozen-lockfile
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test:ci
