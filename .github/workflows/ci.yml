name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:12.10
    env:
      DB_HOST: postgres
      REDIS_HOST: redis
    steps:
      - name: Checkout
        uses: actions/checkout@v1.2.0
      - name: Install
        run: yarn --frozen-lockfile
      - name: Lint
        run: yarn lint
      - name: Migrate
        run: yarn nrg migrate
      - name: Seed
        run: yarn nrg seed
      - name: Test
        run: yarn test
        env:
          REDIS_PORT: ${{ job.services.redis.ports[6379] }}
    services:
      postgres:
        image: postgres:12.1
        env:
          POSTGRES_DB: nrg
          POSTGRES_USER: nrg
          POSTGRES_PASSWORD: gottaLottaEnemies
        ports:
          - 5432:5432
        # Needed because the postgres container does not provide a health check.
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:5.0
        ports:
          - 6379/tcp
        options: --entrypoint redis-server
